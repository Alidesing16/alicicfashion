<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo - Ali Cic Fashion</title>
  <link rel="stylesheet" href="catalogo.css" />
</head>
<body>

  <section class="catalogo-grid">
    <div id="blusas">
      <h2>Blusas</h2>
      <div class="producto">
        <img src="img/blusa1.jpg" alt="Blusa elegante">
        <h3>Blusa elegante</h3>
        <p>$50.000</p>
        <a class="boton-moderno" data-nombre="Blusa elegante" data-precio="50000">Agregar al carrito</a>
      </div>
    </div>
    <!-- Puedes repetir bloques como este para cada categoría -->
  </section>

  <div class="vista-previa-carrito">
    <h3>Carrito de compras</h3>
    <ul class="lista-carrito" id="carrito-lista"></ul>
    <p id="carrito-total">Total: $<span id="total">0</span></p>
  </div>

  <div style="text-align: center; margin: 30px 0;">
    <a href="catalogo.pdf" class="boton-pdf" target="_blank">Más productos en nuestro catálogo PDF</a>
  </div>

  <footer>
    © 2025 Ali Cic Fashion. Todos los derechos reservados.
  </footer>

  <script>
    const botonesAgregar = document.querySelectorAll('.boton-moderno');
    const carritoLista = document.getElementById('carrito-lista');
    const totalCarrito = document.getElementById('total');
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function actualizarCarrito() {
      carritoLista.innerHTML = '';
      let total = 0;

      carrito.forEach((producto, index) => {
        total += producto.precio;
        const li = document.createElement('li');
        li.innerHTML = \`\${producto.nombre} - $\${producto.precio.toLocaleString()} 
          <button class="eliminar-producto" data-index="\${index}">✖</button>\`;
        carritoLista.appendChild(li);
      });

      totalCarrito.textContent = total.toLocaleString();
      localStorage.setItem('carrito', JSON.stringify(carrito));
      activarBotonesEliminar();
    }

    function activarBotonesEliminar() {
      document.querySelectorAll('.eliminar-producto').forEach(btn => {
        btn.onclick = () => {
          const index = btn.getAttribute('data-index');
          carrito.splice(index, 1);
          actualizarCarrito();
        };
      });
    }

    botonesAgregar.forEach(boton => {
      boton.addEventListener('click', () => {
        const nombre = boton.getAttribute('data-nombre');
        const precio = parseFloat(boton.getAttribute('data-precio'));
        carrito.push({ nombre, precio });
        actualizarCarrito();
      });
    });

    actualizarCarrito();
  </script>
</body>
</html>
