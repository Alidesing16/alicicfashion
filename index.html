
<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alicicfashion - Catálogo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;

      padding: 0;

    }

      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

      max-height: 80px;

    }

    }
    .producto {
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      background-color: #f9f9f9;
    }
    .producto img {
      width: 100%;
      height: auto;
    }
    .producto h3 {
      margin: 0.5rem 0 0;
    }
    .producto p {
      color: #333;
    }
    .btn-wsp {
      display: inline-block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
