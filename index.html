
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alicicfashion - Catálogo</title>
  <LINK REL="ICON" href="ali cic....jpg">
  <style>

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #000;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header img {
      max-height: 80px;
      margin-bottom: 0.5rem;
    }
    h1 {
      margin: 0.5rem 0 0;
    }
    .catalogo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }
    .producto {
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      background-color: #f9f9f9;
    }
    .producto img {
      width: 100%;
      height: auto;
    }
    .producto h3 {
      margin: 0.5rem 0 0;
    }
    .producto p {
      color: #333;
    }
    .btn-wsp {
      display: inline-block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #fff;
    }

    .carousel {
  position: relative;
  width: 100%;
  max-width: 600px;
  margin: 2rem auto;
  overflow: hidden;
  border-radius: 12px;
}

.carousel-images {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.carousel-images img {
  width: 100%;
  flex-shrink: 0;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 1rem;
  cursor: pointer;
  font-size: 2rem;
  z-index: 10;
}

.prev { left: 10px; }
.next { right: 10px; }

  </style>
</head>
<body>
  <header>
    <img src="ali cic....jpg" alt="Logo Alicicfashion" />
    <h1>ALI CIC FASHION</h1>
    <p>Catálogo de prendas</p>
    <div class="buscador">
    <input type="text" id="buscar" placeholder="Buscar producto..." onkeyup="filtrarProductos()">
  </div>

  <div class="filtro">
    <button onclick="filtrarCategoria('todos')">Todos</button>
    <button onclick="filtrarCategoria('blusa')">Blusas</button>
    <button onclick="filtrarCategoria('short')">Shorts</button>
    <button onclick="filtrarCategoria('conjunto')">Conjuntos</button>
  </div>
  </header>

<div class="carousel">
  <div class="carousel-images">
    <img src="BASICA CORAZON RIB.jpeg" alt="Producto 1">
    <img src="BLUSA ALO RIB.jpg" alt="Producto 2">
    <img src="SHORT VALENTINA.jpeg" alt="Producto 3">
  </div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

  
  <section class="catalogo">

    
     <div id="productos">
    <div class="producto conjunto">
      <img src="WhatsApp Image 2025-07-11 at 12.26.53 PM.jpeg" alt="Conjunto Ali cic 1">
      <h3> CONJUNTO ALI CIC </h3>
       <p> conta de 2 prendas ( falda y blusa ) </p>
      <p>Talla: Única (S, M)</p>
      <p> |al Mayor: $45.000 </p>
      <p> |al Detal: $55.000 </p>
      <a class="btn-wsp" href="https://wa.me/573153535066?text=Hola%20quiero%20comprar%20el%20Conjunto%20Ali%20cic">Comprar por WhatsApp</a>
    </div>
    
  </section>
  <footer>
    © 2025 Alicicfashion - Todos los derechos reservados
  </footer>
</body>

  <script>
  const images = document.querySelector('.carousel-images');
  const total = images.children.length;
  let index = 0;

  document.querySelector('.next').onclick = () => {
    index = (index + 1) % total;
    updateCarousel();
  };

  document.querySelector('.prev').onclick = () => {
    index = (index - 1 + total) % total;
    updateCarousel();
  };

  function updateCarousel() {
    images.style.transform = `translateX(-${index * 100}%)`;
  }
</script>
</html>
